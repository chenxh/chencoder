mybatis.type-aliases-package=com.chencoder.pojo

spring.datasource.driverClassName = com.mysql.jdbc.Driver
# spring.datasource.url = jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.url = jdbc:mysql:replication://localhost:3306,localhost:3306/test?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password =

## druid
spring.datasource.druid.initial-size=4
spring.datasource.druid.max-active=16
spring.datasource.druid.min-idle=4
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size= 10
spring.datasource.druid.max-open-prepared-statements=-1
spring.datasource.druid.validation-query= SELECT 1
spring.datasource.druid.validation-query-timeout= 60000
spring.datasource.druid.test-on-borrow= false
spring.datasource.druid.test-on-return= false
spring.datasource.druid.test-while-idle= true
spring.datasource.druid.time-between-eviction-runs-millis= 60000
spring.datasource.druid.min-evictable-idle-time-millis= 60000
spring.datasource.druid.max-evictable-idle-time-millis= 300000
spring.datasource.druid.filters= stat

## XML style
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:com/chencoder/demo/dao/mapper/*.xml 